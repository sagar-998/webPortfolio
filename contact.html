<section class="py-5 wow fadeInUp" data-wow-delay="0.1s" id="contact">
    <h1 class="title pb-3 mb-5 text-white">Contact Me</h1>
    <p class="mb-4 text-light">Feel free to reach out to me. I will get back to you as soon as possible.</p>
    <div id="responseMessage"></div> <!-- Response Message -->
    <form id="contactForm">
        <div class="row g-3">
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" class="form-control border-0 bg-secondary text-white" id="name" placeholder="Your Name" required>
                    <label for="name" class="text-light">Your Name</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="email" class="form-control border-0 bg-secondary text-white" id="email" placeholder="Your Email" required>
                    <label for="email" class="text-light">Your Email</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="text" class="form-control border-0 bg-secondary text-white" id="subject" placeholder="Subject" required>
                    <label for="subject" class="text-light">Subject</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <textarea class="form-control border-0 bg-secondary text-white" placeholder="Leave a message here" id="message" style="height: 200px" required></textarea>
                    <label for="message" class="text-light">Message</label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary w-100 py-3" type="submit">Send Message</button>
            </div>
        </div>
    </form>
</section>

<script>
    // ðŸ”¥ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    // âœ… Handle Form Submission
    document.getElementById("contactForm").addEventListener("submit", function (event) {
        event.preventDefault();

        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let subject = document.getElementById("subject").value.trim();
        let message = document.getElementById("message").value.trim();

        if (!name || !email || !subject || !message) {
            document.getElementById("responseMessage").innerHTML = '<div class="alert alert-danger">All fields are required!</div>';
            return;
        }

        db.collection("messages").add({
            name: name,
            email: email,
            subject: subject,
            message: message,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        })
        .then(() => {
            document.getElementById("responseMessage").innerHTML = '<div class="alert alert-success">Message sent successfully!</div>';
            document.getElementById("contactForm").reset(); // Clear form
        })
        .catch(error => {
            console.error("Error sending message:", error);
            document.getElementById("responseMessage").innerHTML = '<div class="alert alert-danger">Error sending message. Try again!</div>';
        });
    });
</script>
